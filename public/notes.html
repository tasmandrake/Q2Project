      <script>
        let query = {};
        window.location.href.split('?')[1]
          .split('&')
          .map(e => {
            let kv = e.split('=');
            query[kv[0]] = kv[1];
          });
        // 2. This code loads the IFrame Player API code asynchronously.
        var tag = document.createElement('script');
        // console.log(document.getElementsByTagName('script')[2]);
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[2];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // 3. This function creates an <iframe> (and YouTube player)
        //    after the API code downloads.
        var player;

        function onYouTubeIframeAPIReady() {
          player = new YT.Player('player', {
            height: '390',
            width: '640',
            videoId: query.id,
            events: {
              'onReady': onPlayerReady,
              'onStateChange': onPlayerStateChange
            }
          });
        }

        // 4. The API will call this function when the video player is ready.
        function onPlayerReady(event) {
          // event.target.playVideo();
          console.log(event.target.getCurrentTime())
        }

        // 5. The API calls this function when the player's state changes.
        //    The function indicates that when playing a video (state=1),
        //    the player should play for six seconds and then stop.
        var done = false;

        function onPlayerStateChange(event) {
          console.log('changed')
          if (event.data == YT.PlayerState.PLAYING && !done) {
            setTimeout(stopVideo, 6000);
            done = true;
          }
          console.log(event.target.getCurrentTime())
        }

        function stopVideo() {
          player.stopVideo();
        }
      </script>

  <script>
    var index = 0;
    initSample();
    function x(){
      var hardTag = new Promise((resolve, reject)=>{
        window.setTimeout(()=>{
          resolve($('.cke_wysiwyg_frame').contents().children().children('body'))
        },1000)
      })
      return hardTag
    }
    x().then((done)=>{
      done.keydown((e)=>{
        if(e.which === 13){

          let time = player.getCurrentTime();
          // console.log(time);
          // console.log(index);
          $($('.cke_wysiwyg_frame').contents().children().children('body').children()[index]).attr('data-time', time)
          console.log($('.cke_wysiwyg_frame').contents().children().children('body').children()[index]);
          index++;
        };
      })
      done.click((e)=>{
        var $tag = $(e.target).attr('data-time');
        var time = Math.round($tag);
        if(time){
          player.seekTo(time, true).playVideo()
        }
      })
    })

  </script>
